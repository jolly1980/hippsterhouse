<div>
    <h2 id="page-heading">
        <span jhiTranslate="hippsterhouseApp.artikel.home.title">Artikels</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-artikel" [routerLink]="['/artikel/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="hippsterhouseApp.artikel.home.createLabel">
            Create new Artikel
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="artikels">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="hippsterhouseApp.artikel.artikelbezeichnung">Artikelbezeichnung</span></th>
            <th><span jhiTranslate="hippsterhouseApp.artikel.preis">Preis</span></th>
            <th><span jhiTranslate="hippsterhouseApp.artikel.lieferant">Lieferant</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let artikel of artikels ;trackBy: trackId">
                <td><a [routerLink]="['/artikel', artikel.id, 'view' ]">{{artikel.id}}</a></td>
                <td>{{artikel.artikelbezeichnung}}</td>
                <td>{{artikel.preis}}</td>
                <td>
                    <div *ngIf="artikel.lieferant">
                        <a [routerLink]="['../lieferant', artikel.lieferant?.id, 'view' ]" >{{artikel.lieferant?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/artikel', artikel.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/artikel', artikel.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'artikel', { outlets: { popup: artikel.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
