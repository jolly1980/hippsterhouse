<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="artikel">
            <h2><span jhiTranslate="hippsterhouseApp.artikel.detail.title">Artikel</span> {{artikel.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="hippsterhouseApp.artikel.artikelbezeichnung">Artikelbezeichnung</span></dt>
                <dd>
                    <span>{{artikel.artikelbezeichnung}}</span>
                </dd>
                <dt><span jhiTranslate="hippsterhouseApp.artikel.preis">Preis</span></dt>
                <dd>
                    <span>{{artikel.preis}}</span>
                </dd>
                <dt><span jhiTranslate="hippsterhouseApp.artikel.lieferant">Lieferant</span></dt>
                <dd>
                    <div *ngIf="artikel.lieferant">
                        <a [routerLink]="['/lieferant', artikel.lieferant?.id, 'view']">{{artikel.lieferant?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/artikel', artikel.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
