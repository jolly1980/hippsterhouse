<div>
    <h2 id="page-heading">
        <span jhiTranslate="hippsterhouseApp.lieferant.home.title">Lieferants</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-lieferant" [routerLink]="['/lieferant/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="hippsterhouseApp.lieferant.home.createLabel">
            Create new Lieferant
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="lieferants">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="hippsterhouseApp.lieferant.lname">Lname</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let lieferant of lieferants ;trackBy: trackId">
                <td><a [routerLink]="['/lieferant', lieferant.id, 'view' ]">{{lieferant.id}}</a></td>
                <td>{{lieferant.lname}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/lieferant', lieferant.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/lieferant', lieferant.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'lieferant', { outlets: { popup: lieferant.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
